<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>BTC Visualizations in D3</title>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.4.6/d3.js"></script>
		<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	</head>

	<body>
		<br>
		<div class="container">
			<div class="jumbotron text-center">
				<h1>BTC Data Visualization</h1>
			</div>

			<br>
			<h2>Introduction</h2>
			<hr>
			<p>
				Updated BTC data retrieved from <a href="http://www.quandl.com">Quandl</a> and displayed using <a href="http://www.d3js.org">D3JS</a>.
			</p>

			<br>
			<h2>BTC Retrieved Metadata</h2>
			<hr>
				<div id="metadata">
				</div>

			<br>
			<h2>BTC Visualization</h2>
			<hr>


		</div>

		<script>
			$(document).ready(function(){
				d3.json("http://www.quandl.com/api/v1/datasets/BAVERAGE/USD.json?rows=1", function(e, data){
					console.log(data);

					var table = d3.select("#metadata").append("table"),
						tbody = table.append("tbody");

					var rows = tbody.selectAll("tr")
		        .data(data)
		        .enter()
		        .append("tr");

		      var cells = rows.selectAll("td")
		      	.data(function(row){
		      		
		      	});

					var svg = d3.select("body").append("svg");

					svg.selectAll("circle")
							.data(data.data)
						.enter().append("circle")
							.attr("r", 2.5)
							.attr("cx", function(d) { return d.x; })
							.attr("cy", function(d) { return d.y; });
				});
			});
		</script>
	</body>
</html>
